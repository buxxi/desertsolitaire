<!DOCTYPE html>
<html>
	<head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <link rel="stylesheet/less" href="desert.less"/>
		<link rel="stylesheet/less" href="playingcards.css/style.less"/>
		<script type="text/javascript">less = { env: 'development' };</script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.1/less.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="desert.js"></script>
        <title>Desert Walk Solitaire</title>
	</head>
	<body onload="new DesertSolitaire.GUI().init()">
        <div id="won">
           	<div>
                <h1>Congratulations, you are a winner!</h1>
                <div class="score">
                    <div class="time"></div>
                    <div class="moves"></div>
                    <div class="shuffles"></div>
                </div>
                <input type="button" class="restart" value="Play again"/>
                <input type="button" class="highscore" value="Show high scores"/>
            </div>
        </div>
        <div id="highscore">
            <div>
                <h1>High scores</h1>
                <h3 id="times-played"></h3>
                <table id="best">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Player</th>
                            <th>Time</th>
                            <th>Moves</th>
                            <th>Shuffles</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <h3>Time</h3>
                <table id="time-statistics">
                    <thead>
                        <tr>
                            <th>Best</th>
                            <th>Average</th>
                            <th>Worst</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr></tr>
                    </tbody>
                </table>
                <h3>Moves</h3>
                <table id="moves-statistics">
                    <thead>
                        <tr>
                            <th>Best</th>
                            <th>Average</th>
                            <th>Worst</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr></tr>
                    </tbody>
                </table>
                <h3>Shuffles</h3>
                <table id="shuffles-statistics">
                    <thead>
                        <tr>
                            <th>Best</th>
                            <th>Average</th>
                            <th>Worst</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr></tr>
                    </tbody>
                </table>
                <input type="button" class="close" value="Ok"/>
            </div>
        </div>
        <input type="button" class="shuffle" value="Shuffle"/>
        <input type="button" class="restart" value="Restart"/>
        <input type="button" class="rules" value="Rules"/>
        <input type="button" class="highscore" value="High scores"/>
        <div class="score">
            <span class="time"></span>
            <span class="moves"></span>
            <span class="shuffles"></span>
        </div>
        
		<div class="full-suit">
		</div>

		<div class="full-suit">
		</div>

		<div class="full-suit">
		</div>

		<div class="full-suit">
		</div>
	</body>
</html>
